{% extends 'projects/base.html' %} {% block content %}

<div class="projects">
    {% if users %}
    <table class="pr">
        <tr>
            <th class="th">Username</th>
            <th class="th">Email</th>
            <td class="th">Type</td>
        </tr>
        {% for user in users %}
        <tr>
            <td><a href="{% url 'promote' user.id %}">{{ user.user.username }}</a></td>
            <td>{{ user.user.email }}</td>
            <td>{{ user.user_type.user_type }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p><strong>No users yet.</strong></p>
    {% endif %} 
</div>
{% endblock %}
